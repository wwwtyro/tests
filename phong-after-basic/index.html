<html>

    <head>
        <script src="three.js"></script>
        <script>

            var renderer;
            var scene;
            var camera;
            var light;

            window.onload = function() {

                renderer = new THREE.WebGLRenderer();
                document.body.appendChild(renderer.domElement);

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(75, 2, 0.01, 1000);

                var material1 = new THREE.MeshBasicMaterial();
                var material2 = new THREE.MeshPhongMaterial();

                var sphere = new THREE.IcosahedronGeometry(1, 3);

                var mesh1 = new THREE.Mesh(sphere, material1);
                var mesh2 = new THREE.Mesh(sphere, material2);

                // Uncomment the following two lines to get rid of the error. (swaps materials)
                // var mesh1 = new THREE.Mesh(sphere, material2);
                // var mesh2 = new THREE.Mesh(sphere, material1);

                mesh1.position.set(-1, 0, -4);
                mesh2.position.set(1, 0, -4);

                scene.add(mesh1);
                scene.add(mesh2);

                var light = new THREE.PointLight();
                scene.add(light);

                animate();
            }

            function animate() {
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

        </script>

    </head>

    <body>

    </body>


</html>
